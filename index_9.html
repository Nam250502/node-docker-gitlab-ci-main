<!DOCTYPE html>
<html>
<head>
  <title>Random Image</title>
</head>
<body>

<button onclick="showRandomImage()">Show Random Image</button>
<div id="imageContainer"></div>

<script>
function showRandomImage() {
  var imageLinks = [
    {
      src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
      width: 240,
      height: 160
    },
    {
      src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
      width: 320,
      height: 195
    },
    {
      src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
      width: 500,
      height: 343
    }
  ];

  var randomIndex = Math.floor(Math.random() * imageLinks.length);
  var randomImage = imageLinks[randomIndex];


  var imgElement = document.createElement("img");
  imgElement.src = randomImage.src;
  imgElement.width = randomImage.width;
  imgElement.height = randomImage.height;

  var imageContainer = document.getElementById("imageContainer");
  imageContainer.innerHTML = ""; // Xóa hình ảnh cũ
  imageContainer.appendChild(imgElement); // Hiển thị hình ảnh mới
}
</script>

</body>
</html>
