<!DOCTYPE html>
<html>
  <head>
    <br />
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
  </head>
  <body>
    <table id="myTable" border="1">
      <tr>
        <td>Row1 cell1</td>

        <td>Row1 cell2</td>
      </tr>

      <tr>
        <td>Row2 cell1</td>

        <td>Row2 cell2</td>
      </tr>
    </table>

    <form>
      <input type="button" onclick="changeContent()" value="Change content" />
    </form>
    <script>
      function changeContent() {
        // Lấy ra tất cả các ô trong bảng
        var cells = document.querySelectorAll("#myTable td");

        // Duyệt qua từng ô và chèn nội dung mới
        cells.forEach(function (cell) {
          cell.textContent = "Row in table";
        });
      }
    </script>
  </body>
</html>
